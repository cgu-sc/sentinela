site_name: Projeto Sentinela
site_description: Sistema de Auditoria Automatizada do Programa Farmácia Popular do Brasil
site_author: CGU - Núcleo de Estudos e Pesquisas (NEP/SC)
site_url: https://paineis.cgu.gov.br/sentinela

# Permite abrir os arquivos HTML diretamente do disco (offline)
use_directory_urls: false

theme:
  name: material
  language: pt-BR

  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Alternar para modo escuro
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Alternar para modo claro

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search:
      lang: pt
  - tags
  - mermaid2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://paineis.cgu.gov.br/sentinela

  generator: false

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js


plugins:
  - search:
      lang: pt
  - tags
  - mermaid2

extra_css:
  - stylesheets/extra.css

nav:
  - Início: index.md

  - Visão Geral:
      - guia/index.md
      - Resumo do Projeto: guia/resumo.md
      - Contexto e Objetivos: guia/contexto.md
      - Resultados Alcançados: guia/resultados.md

  - Arquitetura:
      - arquitetura/index.md
      - Fontes de Dados: arquitetura/fontes-dados.md
      - Tabelas de Apoio: arquitetura/tabelas-apoio.md
      - Estrutura de Tabelas: arquitetura/estrutura-tabelas.md
      - Fluxo de Dados: arquitetura/fluxo-dados.md

  - Execução:
      - execucao/index.md
      - Pré-requisitos: execucao/pre-requisitos.md
      - Guia Passo a Passo: execucao/guia-execucao.md

  - Fases do Projeto:
      - Fase 1 - Preparação: arquitetura/fase1-preparacao.md
      - Fase 2 - Processamento: arquitetura/fase2-processamento.md
      - Fase 3 - Relatórios: arquitetura/fase3-relatorios.md
      - Fase 4 - Análise Gerencial: arquitetura/fase4-analise.md

  - Relatórios:
      - relatorios/index.md
      - Aba Movimentação: relatorios/aba-movimentacao.md
      - Aba Evolução Financeira: relatorios/aba-evolucao.md
      - Aba Indicadores: relatorios/aba-indicadores.md
      - Aba Análise de CRMs: relatorios/aba-crms.md

  - Indicadores de Risco:
      - indicadores/index.md
      - Matriz de Risco: indicadores/matriz-risco.md
      - Grupo 1 - Elegibilidade: indicadores/grupo1-elegibilidade.md
      - Grupo 2 - Quantidade: indicadores/grupo2-quantidade.md
      - Grupo 3 - Financeiro: indicadores/grupo3-financeiro.md
      - Grupo 4 - Automação: indicadores/grupo4-automacao.md
      - Grupo 5 - CRMs: indicadores/grupo5-crms.md
      - Análise de Prescritores: indicadores/analise-prescritores.md

  - Referências:
      - Contatos: contatos.md
